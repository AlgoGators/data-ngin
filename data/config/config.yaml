# Global components configuration
loader:
  class: "FREDLoader"
  module: "fred_loader"
  series_mapping: "data-ngin/data/fred_mapping/fred_series_mapping.yml"
  series_metadata: "data-ngin/data/fred_mapping/fred_series_metadata.yml"

inserter:
  class: "TimescaleDBInserter"
  module: "timescaledb_inserter"

fetcher:
  class: "FREDFetcher"
  module: "fred_fetcher"

cleaner:
  class: "FREDCleaner"
  module: "fred_cleaner"

# Time range for data fetching YYYY-MM-DD (Leave empty to fetch missing data)
time_range:
  start_date: "2015-01-01"                
  end_date: ""

# Options to handle missing data
missing_data:
  forward_fill: "False"
  backward_fill: "False"            
  interpolate: "False"
  drop_nan: "False"
  zero_fill: "True"
  mean_fill: "False"
  median_fill: "False"
  custom_fill: "False"
  custom_value: "0"

# Logging options
logging:
  level: "INFO"
  