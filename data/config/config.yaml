# Data providers and associated configurations
providers:
  databento:
    supported_assets: "FUTURE"               
    dataset: "GLBX.MDP3"
    schema: "OHLCV_1D"                       
    roll_type: "c"
    contract_type: "0"

# Loaders
loader:
  class: "CSVLoader"
  module: "csv_loader"
  file_path: "/opt/airflow/data_engine/contracts/contract_valid.csv" # Change to contracts/contract_valid.csv if running locally

# Fetchers
fetcher:
  class: "DatabentoFetcher"
  module: "databento_fetcher"

# Cleaners
cleaner:
  class: "DatabentoCleaner"
  module: "databento_cleaner"

# Inserters
inserter:
  class: "TimescaleDBInserter"
  module: "timescaledb_inserter"

# Time range for data fetching
time_range:
  start_date: "2024-12-16"                
  end_date: "2024-12-16"                  

# Database configuration
database:
  target_schema: "futures_data"           
  table: "ohlcv_1d"
  
# Supported assets and their types
assets:
  - FUTURE
  - OPTION

# Logging and data management options
logging:
  level: "INFO"                           # Log level (DEBUG, INFO, WARNING)

# Data processing settings
data_processing:
  cache_results: true                     # Whether to cache results locally
  sort_by_time: true                      # Whether to sort fetched data by timestamp
